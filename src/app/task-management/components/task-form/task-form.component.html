  <div class="container">
    <h2 class="my-4">Add Task</h2>
    <form (ngSubmit)="onSubmit()" #taskForm="ngForm">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" [(ngModel)]="title" name="title" required>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" [(ngModel)]="description" name="description" rows="3" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!taskForm.form.valid">Add Task</button>
    </form>
  </div>
